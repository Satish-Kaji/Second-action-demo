name: test project
on: push
jobs:
  test:
   runs-on: ubuntu-latest
   steps: 
    - name: get code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci  
    - name: Run tests
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    steps: 
    - name: get code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci  
    - name: deploy project
      run: mpm run build
    - name: deploy
      run: echo "deploying"




      
